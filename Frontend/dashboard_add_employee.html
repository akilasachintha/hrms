    <!-- Main content -->
    <div class="h-screen flex-grow-1 overflow-y-lg-auto">
        <!-- Header -->
        <header class="bg-surface-primary border-bottom pt-6">
            <div class="container-fluid">
                <div class="mb-npx">
                    <div class="row align-items-center">
                        <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                            <!-- Title -->
                            <h1 class="h2 mb-0 ls-tight">Add Employee</h1>
                        </div>
                        <!-- Actions -->
                        <div class="col-sm-6 col-12 text-sm-end">

                        </div>
                    </div>
                    <!-- Nav -->
                    <ul class="nav nav-tabs mt-4 overflow-x border-0">
                    </ul>
                </div>
            </div>
        </header>
        <!-- Main -->
        <main class="py-6 bg-surface-secondary">
            <div class="container-fluid">
                <!-- Card stats -->


                <div class="container">
                    <form method="post" id="employee-add-form">
                        <div class="row">
                            <div class="col-half">
                                <h4>Title</h4>
                                <div class="input-group">
                                    <input type="text" id="title" name="title" placeholder="Title" required/>
                                </div>
                            </div>
                            <div class="col-half">
                                <h4>Full Name</h4>
                                <div class="input-group">
                                    <input type="text" id="name" name="name" placeholder="Full Name" required/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-half">
                                <h4>Email</h4>
                                <div class="input-group">
                                    <input type="text" id="email" name="email" placeholder="Email" required/>
                                </div>
                            </div>
                            <div class="col-half">
                                <h4>Country</h4>
                                <div class="input-group">
                                    <input type="text" id="country" name="country" placeholder="Country" required/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-half">
                                <h4>Date of Birth</h4>
                                <div class="input-group">
                                    <input type="date" id="date" name="date" placeholder="Date" required/>
                                </div>
                            </div>
                            <div class="col-half">
                                <h4>Gender</h4>
                                <div class="input-group">
                                    <input id="gender-male" type="radio" name="gender" value="male"/>
                                    <label for="gender-male">Male</label>
                                    <input id="gender-female" type="radio" name="gender" value="female"/>
                                    <label for="gender-female">Female</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-half">
                                <h4>Nationality</h4>
                                <div class="input-group">
                                    <input type="text" id="nationality" name="nationality" placeholder="Nationality"
                                           required/>
                                </div>
                            </div>
                            <div class="col-half">
                                <h4>Contact No</h4>
                                <div class="input-group">
                                    <input type="text" id="contactNo" name="contactNo" placeholder="Contact No"
                                           required/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-group">
                                <button type="submit" class="submit-btn">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </main>
    </div>
